CTRL+r vf add rotate=1.57079632679489661923
CTRL+R vf add rotate=-1.57079632679489661923
-           add video-zoom -.25
+           add video-zoom .25
kp8         add video-pan-y .05
kp6         add video-pan-x -.05
kp2         add video-pan-y -.05
kp4         add video-pan-x .05
kp5         set video-pan-x 0; set video-pan-y 0; set video-zoom 0

CTRL+k      add video-pan-y .05
CTRL+h      add video-pan-x -.05
CTRL+j      add video-pan-y -.05
CTRL+l      add video-pan-x .05
CTRL+space  set video-pan-x 0; set video-pan-y 0; set video-zoom 0

MBTN_LEFT cycle pause 

WHEEL_UP     add volume  2
WHEEL_DOWN   add volume -2 
WHEEL_LEFT   seek  10
WHEEL_RIGHT  seek -10
