#################################
#       Rule-based Options      #
#################################
# 'rules' can be specified as rules: (...) or rules = (...), 
# depending on your picom version.

rules: ( 
  ##########################################
  # Basic examples from your config
  ##########################################
  {
    match = "window_type = 'tooltip'";
    fade = false;
    shadow = true;
    opacity = 0.75;
    full-shadow = false;
  },
  {
    match = "window_type = 'dock' || "
            "window_type = 'desktop' || "
            "_GTK_FRAME_EXTENTS@";
    blur-background = false;
  },
  {
    match = "window_type != 'dock'";
    # Example: if you want a custom shader, uncomment:
    # shader = "my_shader.frag";
  },
  {
    match = "window_type = 'dock' || window_type = 'desktop'";
    corner-radius = 0;
  },

  ##########################################
  #  Original shadow-exclude / fade-exclude / opacity-rule expansions
  #  Each match that sets shadow=false is effectively "shadow-exclude".
  #  If needed, fade=false is also "fade-exclude".
  ##########################################
  {
    match = "! name~=''";
    shadow = false;
  },
  {
    match = "name = 'Notification'";
    shadow = false;
  },
  {
    match = "name = 'Plank'";
    shadow = false;
  },
  {
    match = "name = 'Docky'";
    shadow = false;
  },
  {
    match = "name = 'Kupfer'";
    shadow = false;
  },
  {
    match = "name = 'xfce4-notifyd'";
    shadow = false;
  },
  {
    match = "name = 'cpt_frame_window'";
    shadow = false;
  },
  {
    match = "name *= 'VLC'";
    shadow = false;
  },
  {
    match = "name *= 'compton'";
    shadow = false;
  },
  {
    match = "name *= 'picom'";
    shadow = false;
  },
  {
    match = "name *= 'Chromium'";
    shadow = false;
  },
  {
    match = "name *= 'Chrome'";
    shadow = false;
  },
  {
    match = "name *= 'conky'";
    shadow = false;
  },
  {
    match = "class_g = 'Conky'";
    shadow = false;
    fade = false;  # also disable fading for Conky
  },
  {
    match = "class_g = 'Kupfer'";
    shadow = false;
  },
  {
    match = "class_g = 'Synapse'";
    shadow = false;
  },
  {
    match = "class_g ?= 'Notify-osd'";
    shadow = false;
  },
  {
    match = "class_g ?= 'Cairo-dock'";
    shadow = false;
  },
  {
    match = "class_g ?= 'Xfce4-notifyd'";
    shadow = false;
  },
  {
    match = "class_g ?= 'Xfce4-power-manager'";
    shadow = false;
  },
  {
    match = "class_g ?= 'ulauncher'";
    shadow = false;
  },
  {
    match = "class_g ?= 'rofi'";
    shadow = false;
    animations = ({
      triggers = [ "geometry" ];
      suppressions = [ "geometry" ];
    });
  },
  # Opacity rules
  {
    match = "class_g = 'copyq'";
    opacity = 0.80;
  },
  {
    match = "name = 'alttab'";
    opacity = 0.90;
  },
  # Additional
  {
    match = "window_type *= 'menu'";
    shadow = false;
  },
  {
    match = "name *?= 'firefox'";
    shadow = false;
  },
  {
    match = "class_g *?= 'conky'";
    shadow = false;
  },
  {
    match = "window_type = 'desktop'";
    shadow = false;
  },

  ##########################################
  #  Geometry animation rule
  ##########################################
